<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="restaurant review, review, new york">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/manifest.json">

    <!--<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>

    <!--map stuff-->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <script type="application/javascript" src="node_modules/leaflet/dist/leaflet.js"></script>
    <script type="application/javascript" src="node_modules/leaflet-bounce-marker/src/index.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">

    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container" tabindex="-1" >
        <div id="map" aria-label="Google Map" role="application"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhod">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkIcdA1h3vvYxQ7v5V8UJzRWuf50UwgI4&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright Â© 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
