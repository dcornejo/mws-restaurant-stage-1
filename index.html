<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="restaurant review, review, new york">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>

        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
        <link rel="stylesheet" href="css/styles.css">
        <title>Restaurant Reviews</title>

        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin=""/>

        <!-- fix contrast problem in leaflet -->
        <style>
            .leaflet-container a {
                color: #0065bb;
            }
        </style>

        <link rel="manifest" href="manifest.json">

        <title>Restaurant Reviews</title>
    </head>

    <body>
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main id="maincontent">
            <section id="map-container" tabindex="-1">
                <div id="map" aria-label="Google Map" role="application"></div>
            </section>
            <section>
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                            aria-label="select neighborhod">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
                            aria-label="select cuisine">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list"></ul>
            </section>
        </main>

        <!-- scripts -->
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
                integrity="sha384-/I247jMyT/djAL4ijcbNXfX+PA8OZmkwzUr6Gotpgjz1Rxti1ZECG9Ne0Dj1pXrx "
                crossorigin=""></script>
        <script src="https://unpkg.com/idb@2.1.3/lib/idb.js"
                integrity="sha384-JthRvHGRT+MAiM/zE4Njdyfsc6r/qHCjT8tux6C03md9tKUvSfvjOecQgCjgEov4"
                crossorigin=""></script>

        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <!-- end scripts -->

        <footer id="footer">
            Copyright Â© 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

    </body>

</html>
