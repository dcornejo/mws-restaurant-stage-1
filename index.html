<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="restaurant review, review, new york">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>

        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/leaflet.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">

        <!-- fix contrast problem in leaflet -->
        <style>
            .leaflet-container a {
                color: #0065bb;
            }
        </style>

        <title>Restaurant Reviews</title>

        <title>Restaurant Reviews</title>
    </head>

    <body>
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main id="maincontent">
            <section id="map-container" tabindex="-1">
                <div id="map" aria-label="Google Map" role="application"></div>
            </section>
            <section>
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                            aria-label="select neighborhod">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
                            aria-label="select cuisine">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list"></ul>
            </section>
        </main>

        <!-- scripts -->
        <script src="js/leaflet-src.js"></script>
        <script src="js/idb.js"></script>

        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <!-- end scripts -->

        <footer id="footer">
            Copyright Â© 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

    </body>

</html>
