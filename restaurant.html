<!DOCTYPE html>
<html>

    <head>
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent">
            <!-- Beginning restaurant -->
            <div id="restaurant-container">
                <h1 id="restaurant-name"></h1>
                <img id="restaurant-img">
                <div id="restaurant-cuisine"></div>
                <div id="restaurant-address"></div>
                <table id="restaurant-hours"></table>
            </div>
            <!-- end restaurant -->
            <!-- Beginning map -->
            <div id="map-container">
                <div id="map"></div>
            </div>
            <!-- End map -->
            <!-- Beginning reviews -->
            <div id="reviews-container">
                <ul id="reviews-list"></ul>
            </div>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="text/javascript" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="text/javascript" src="js/restaurant_info.js"></script>
        <!-- Google Maps -->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkIcdA1h3vvYxQ7v5V8UJzRWuf50UwgI4&libraries=places&callback=initMap"></script>
        <!-- End scripts -->

    </body>

</html>
