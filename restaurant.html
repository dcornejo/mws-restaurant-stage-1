<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="restaurant review, review, new york">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>

        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/leaflet.css"/>
        <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

        <!-- fix contrast problem in leaflet -->
        <style>
            .leaflet-container a {
                color: #0065bb;
            }
        </style>

        <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <ul id="breadcrumb" aria-label="Breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </header>
        <main id="maincontent">
            <div id="restaurant-container">
                <h1 id="restaurant-name"></h1>
                <img id="restaurant-img">
                <div id="restaurant-cuisine"></div>
                <div id="restaurant-address"></div>
                <table id="restaurant-hours"></table>
            </div>
            <div id="map-container">
                <div id="map" tabindex="-1" aria-label="Google Map" role="application"></div>
            </div>
            <div id="reviews-container">
                <ul id="reviews-list"></ul>
            </div>
        </main>
        <footer id="footer">
            Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

        <script type="application/javascript" src="js/leaflet.js"></script>
        <script type="application/javascript" src="js/idb.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

        <script type="application/javascript" src="js/restaurant_info.js"></script>
    </body>

</html>
