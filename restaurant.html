<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="restaurant review, review, new york">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>

        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/leaflet.css"/>
        <!--<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">-->

        <!-- fix contrast problem in leaflet -->
        <style>
            .leaflet-container a {
                color: #0065bb;
            }
        </style>

        <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <ul id="breadcrumb" aria-label="Breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </header>
        <main id="maincontent">
            <div id="restaurant-container">
                <h1 id="restaurant-name"></h1>
                <img id="restaurant-img">
                <div id="restaurant-cuisine"></div>
                <div id="restaurant-address"></div>
                <table id="restaurant-hours"></table>
            </div>
            <div id="map-container">
                <div id="map" tabindex="-1" aria-label="Map" role="application"></div>
            </div>
            <div id="reviews-container">
                <ul id="reviews-list"></ul>
            </div>
            <div id="new-review">
                <form id="review-form" onsubmit="return reviewSubmit();">

                    <div class="row">
                        <div class="col-20">
                            <label for="reviewer-name">Name:</label>
                        </div>
                        <div class="col-80">
                            <input id="reviewer-name" aria-label="name" type="text" name="reviewer">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-20">
                            <label for="reviewer-rating">Rating</label>
                        </div>
                        <div class="col-80">
                            <select id="reviewer-rating">
                                <option value="1">1</option>>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-20">
                            <label for="reviewer-comment">Comment:</label>
                        </div>
                        <div class="col-80">
                            <textarea id="reviewer-comment" aria-label="review" rows="8"></textarea><br/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-20">
                            &nbsp;
                        </div>
                        <div class="col-80">
                            <input aria-label="submit" type="submit" name="submit"><br/>
                        </div>
                    </div>

                </form>
            </div>
        </main>
        <footer id="footer">
            Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

        <script type="application/javascript" src="js/leaflet.js"></script>
        <script type="application/javascript" src="js/idb.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

        <script type="application/javascript" src="js/restaurant_info.js"></script>
    </body>

</html>
