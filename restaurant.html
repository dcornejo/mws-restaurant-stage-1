    <head>
        <meta charset="UTF-8">

        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="maincontent">
            <!-- Beginning restaurant -->
            <div id="restaurant-container">
                <h1 id="restaurant-name"></h1>
                <img id="restaurant-img">
                <div id="restaurant-cuisine"></div>
                <div id="restaurant-address"></div>
                <table id="restaurant-hours"></table>
            </div>
            <!-- end restaurant -->
            <!-- Beginning map -->
            <div id="map-container">
                <div id="map" tabindex="-1" aria-label="Google Map" role="application"></div>
            </div>
            <!-- End map -->
            <!-- Beginning reviews -->
            <div id="reviews-container">
                <ul id="reviews-list"></ul>
            </div>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer">
            Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>

        <!-- Beginning scripts -->
        <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
        <!-- Database helpers -->
        <script type="text/javascript" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="text/javascript" src="js/restaurant_info.js"></script>
        <!-- End scripts -->

    </body>

</html>
